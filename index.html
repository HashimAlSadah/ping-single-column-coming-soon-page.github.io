<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/e50d148d33.js" crossorigin="anonymous"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="container">
    <main class="main">

      <header class="header">
        <div class="logo"><img src="./images/logo.svg" alt=""></div>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </header>

      <div class="email">
        
        <div class="email-wraper">
          <input type="text" placeholder="Your email adrress...">
          <p class="error-message mobile">Please provide a valid email address</p>
          <button id="send-btn">Notify Me</button>
        </div>
        <p class="error-message desktop">Please provide a valid email address</p>
        
      </div>
      
      
      <div class="main-img">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
      </div>

      <div class="footer">
        
      </div>

    </main>
  </div>

  <footer>
    <div class="media">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copy-right">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HashimAlSadah">HashimAlSadah</a>.
    </p>
  </footer>

</body>
</html>
